<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Study Words</title>
</head>
<body>
  <header>
  </header>
  <main class="main">
    <div class="contentBox">
      <div class="choosingFileBlock">        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <div class="example-1">
            <div class="form-group">
              <label class="label">
                <i class="material-icons">attach_file</i>
                <span class="title">file.txt</span>
                <!-- <input type="file"> -->
                <input type="file" class="cooseFile" data-loadFile>
              </label>
            </div>
          </div>
      </div>
      <div class="mainBlock">
        <div class="wordsBox">
          <div class="starsBox">
            <!-- insert stars here -->
          </div>
        <div class="words">
          <span data-englishWord>in English word</span> - <span data-translatedWord>translated word</span>
        </div>
        <div class="putAnswer">
          <input type="text" data-addAnswer placeholder="Write your translated word" value="Choose file, press START">
          <button class="grayButton" data-showLetter>Show +1 letter</button>
        </div>
        </div>

        <div class="startBlock">
          <button class="orangeButton" data-start>START</button>
          <select name="select count"  data-selectAmount>
            <option value="1">1</option>
            <option value="2">2</option>
            <option selected value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="buttons">
          <button class="grayButton" data-deleteAllStars>Save words without stars</button>
          <button class="grayButton" data-saveLearned>Save learned words</button>
          <button class="grayButton" data-saveRest>Save rest of words</button>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./index.js"></script>
</body>
</html>
